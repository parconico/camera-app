<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Prueba de camara</h1>
    <form action="#" id="myform">
        <label for="capture">Capturar DNI</label>
        <input type="file" id="capture" accept="image/*,video/*,audio/*" capture />
        <input type="submit" value="Guardar">
    </form>
    <div>
        <p><img src="" id="img" alt="from phone" width="280" height="480"></p>
    </div>
    <!-- <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Tomar foto</button>
    <canvas id="canvas" width="640" height="480"></canvas> -->
    <!-- <script src="app.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', (e) => {
            let form = document.getElementById('myform');
            // Capturar la imagen
            let input = document.getElementById('capture');
            let img = document.getElementById('img')
            img.style.visibility="hidden";

            input.addEventListener('change', (e) => {
                img.style.visibility="visible";
                console.dir(input.files[0]);
                if (input.files[0].type.indexOf('image/') > -1) {
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                }
            })
        })
    </script>
</body>

</html>
